<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipah Admin Panel</title>
    <!-- Tailwind CSS (Untuk styling pantas & cantik) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Cloudinary Widget -->
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; }
        .spinner { border: 3px solid rgba(0,0,0,0.1); border-left-color: #A67734; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-slate-800">

    <!-- LOGIN OVERLAY -->
    <div id="auth-screen" class="fixed inset-0 bg-slate-900 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-96 text-center">
            <h1 class="text-2xl font-bold text-amber-700 mb-2">Pipah Admin üç™</h1>
            <p class="text-slate-500 mb-6 text-sm">Sila masukkan kod akses</p>
            <input type="password" id="pin-code" class="w-full border p-3 rounded-xl mb-4 text-center text-lg tracking-widest outline-none focus:ring-2 focus:ring-amber-500" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button onclick="login()" class="w-full bg-amber-600 text-white font-bold p-3 rounded-xl hover:bg-amber-700 transition">Masuk Sistem</button>
        </div>
    </div>

    <!-- MAIN DASHBOARD -->
    <div id="dashboard" class="hidden min-h-screen flex flex-col md:flex-row">
        
        <!-- SIDEBAR -->
        <aside class="w-full md:w-64 bg-white border-r border-slate-200 flex-shrink-0">
            <div class="p-6 border-b border-slate-100 font-bold text-xl text-amber-700 flex items-center gap-2">
                <span>üç™</span> Pengurusan
            </div>
            <nav class="p-4 space-y-2">
                <button onclick="nav('products')" class="w-full text-left px-4 py-3 rounded-lg hover:bg-amber-50 font-medium text-slate-700 focus:bg-amber-100">üì¶ Produk</button>
                <button onclick="nav('banners')" class="w-full text-left px-4 py-3 rounded-lg hover:bg-amber-50 font-medium text-slate-700 focus:bg-amber-100">üñºÔ∏è Banner Promosi</button>
                <button onclick="nav('settings')" class="w-full text-left px-4 py-3 rounded-lg hover:bg-amber-50 font-medium text-slate-700 focus:bg-amber-100">‚öôÔ∏è Tetapan</button>
                <button onclick="location.reload()" class="w-full text-left px-4 py-3 rounded-lg hover:bg-red-50 font-medium text-red-500 mt-8">Log Keluar</button>
            </nav>
        </aside>

        <!-- CONTENT -->
        <main class="flex-1 p-6 md:p-10 overflow-y-auto">
            
            <!-- SECTION: PRODUCTS -->
            <div id="view-products">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Senarai Produk</h2>
                    <button onclick="openModal()" class="bg-amber-600 text-white px-5 py-2.5 rounded-xl font-medium shadow-lg shadow-amber-200 hover:bg-amber-700 transition">+ Tambah Produk</button>
                </div>
                
                <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-slate-50 text-slate-500 text-sm uppercase">
                            <tr>
                                <th class="p-4">Gambar</th>
                                <th class="p-4">Nama</th>
                                <th class="p-4">Kategori</th>
                                <th class="p-4">Harga</th>
                                <th class="p-4 text-right">Tindakan</th>
                            </tr>
                        </thead>
                        <tbody id="product-tbody" class="divide-y divide-slate-100">
                            <!-- JS will populate -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- SECTION: BANNERS -->
            <div id="view-banners" class="hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Banner Promosi</h2>
                    <button onclick="addBanner()" class="bg-indigo-600 text-white px-5 py-2.5 rounded-xl font-medium shadow-lg shadow-indigo-200 hover:bg-indigo-700">+ Upload Banner</button>
                </div>
                <div id="banner-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- JS will populate -->
                </div>
            </div>

            <!-- SECTION: SETTINGS -->
            <div id="view-settings" class="hidden">
                <h2 class="text-2xl font-bold mb-6">Tetapan Kedai</h2>
                <div class="bg-white p-6 rounded-2xl shadow-sm border max-w-lg">
                    <label class="block text-sm font-bold text-slate-600 mb-2">Nombor WhatsApp Admin</label>
                    <input type="text" id="setting-wa" class="w-full border p-3 rounded-xl mb-4" placeholder="Cth: 601121243407">
                    <button onclick="saveSettings()" class="bg-green-600 text-white px-6 py-3 rounded-xl font-bold w-full">Simpan Tetapan</button>
                </div>
            </div>

        </main>
    </div>

    <!-- MODAL: ADD/EDIT PRODUCT -->
    <div id="modal" class="fixed inset-0 bg-black/60 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-2xl w-full max-w-md p-6 shadow-2xl relative">
            <h3 class="text-xl font-bold mb-4" id="modal-title">Maklumat Produk</h3>
            <input type="hidden" id="inp-id">
            
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Nama Produk</label>
                    <input id="inp-name" class="w-full border p-2.5 rounded-lg focus:ring-2 focus:ring-amber-500 outline-none">
                </div>
                <div class="flex gap-4">
                    <div class="w-1/2">
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Harga (RM)</label>
                        <input type="number" id="inp-price" class="w-full border p-2.5 rounded-lg focus:ring-2 focus:ring-amber-500 outline-none">
                    </div>
                    <div class="w-1/2">
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Kategori</label>
                        <select id="inp-cat" class="w-full border p-2.5 rounded-lg bg-white">
                            <option value="Cookies">Cookies</option>
                            <option value="Brownies">Brownies</option>
                            <option value="Combo">Combo</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Gambar Produk</label>
                    <div class="flex items-center gap-4 border p-3 rounded-lg bg-slate-50">
                        <img id="inp-preview" src="https://placehold.co/100?text=Preview" class="w-16 h-16 rounded object-cover bg-white border">
                        <div class="flex-1">
                            <input type="hidden" id="inp-img-url">
                            <button onclick="uploadImage('inp-img-url', 'inp-preview')" class="text-sm bg-white border border-slate-300 px-3 py-1.5 rounded-lg font-medium hover:bg-slate-100">
                                üì§ Upload / Ganti Gambar
                            </button>
                            <p class="text-xs text-slate-400 mt-1">Gunakan ini untuk replace gambar lama.</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-6 flex justify-end gap-3">
                <button onclick="closeModal()" class="px-5 py-2.5 text-slate-500 font-medium hover:bg-slate-100 rounded-xl">Batal</button>
                <button onclick="saveProduct()" class="px-5 py-2.5 bg-amber-600 text-white font-bold rounded-xl hover:bg-amber-700 shadow-lg shadow-amber-200">Simpan</button>
            </div>
        </div>
    </div>

    <script>
        // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyA2Y2cOh3J7U916Ip0tnDDFVs2fK6sACl0",
  authDomain: "pipahcookies-21e38.firebaseapp.com",
  projectId: "pipahcookies-21e38",
  storageBucket: "pipahcookies-21e38.firebasestorage.app",
  messagingSenderId: "162482379926",
  appId: "1:162482379926:web:14d16f5a2444816876f6b7"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);

        // Cloudinary (Untuk Upload Gambar)
        // Daftar percuma di cloudinary.com > Settings > Upload > Add Preset (Mode: Unsigned)
        const cloudName = "dggh4uztz"; 
        const uploadPreset = "PipahCookies"; 

        // --- INIT ---
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- AUTH ---
        function login() {
            const pin = document.getElementById('pin-code').value;
            if(pin === "1234") { // Default PIN mudah
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                loadData();
            } else {
                alert("Kod akses salah!");
            }
        }

        function nav(view) {
            ['products', 'banners', 'settings'].forEach(id => {
                document.getElementById('view-'+id).classList.add('hidden');
            });
            document.getElementById('view-'+view).classList.remove('hidden');
        }

        // --- DATA LOADERS ---
        function loadData() {
            // LOAD PRODUCTS
            db.collection('products').onSnapshot(snap => {
                const tbody = document.getElementById('product-tbody');
                tbody.innerHTML = '';
                snap.forEach(doc => {
                    const p = doc.data();
                    tbody.innerHTML += `
                        <tr class="hover:bg-slate-50 border-b last:border-0 transition">
                            <td class="p-4"><img src="${p.image}" class="w-12 h-12 rounded-lg object-cover bg-white border"></td>
                            <td class="p-4 font-bold text-slate-700">${p.name}</td>
                            <td class="p-4"><span class="bg-amber-100 text-amber-800 text-xs px-2 py-1 rounded-full font-bold">${p.category}</span></td>
                            <td class="p-4 font-mono">RM ${p.price}</td>
                            <td class="p-4 text-right">
                                <button onclick="editProduct('${doc.id}', '${p.name}', ${p.price}, '${p.category}', '${p.image}')" class="text-indigo-600 font-bold hover:underline mr-3">Edit</button>
                                <button onclick="delProduct('${doc.id}')" class="text-red-500 hover:text-red-700">Buang</button>
                            </td>
                        </tr>
                    `;
                });
            });

            // LOAD BANNERS
            db.collection('banners').onSnapshot(snap => {
                const grid = document.getElementById('banner-grid');
                grid.innerHTML = '';
                snap.forEach(doc => {
                    const b = doc.data();
                    grid.innerHTML += `
                        <div class="relative group rounded-xl overflow-hidden shadow-sm bg-white border">
                            <img src="${b.image}" class="w-full h-32 object-cover">
                            <div class="p-3 font-bold text-sm">${b.title}</div>
                            <button onclick="delBanner('${doc.id}')" class="absolute top-2 right-2 bg-red-500 text-white p-1 rounded shadow hover:bg-red-600 text-xs">üóëÔ∏è Padam</button>
                        </div>
                    `;
                });
            });

            // LOAD SETTINGS
            db.collection('settings').doc('config').get().then(doc => {
                if(doc.exists) document.getElementById('setting-wa').value = doc.data().whatsapp;
            });
        }

        // --- PRODUCT LOGIC ---
        function openModal() {
            document.getElementById('inp-id').value = "";
            document.getElementById('inp-name').value = "";
            document.getElementById('inp-price').value = "";
            document.getElementById('inp-img-url').value = "";
            document.getElementById('inp-preview').src = "https://placehold.co/100?text=Preview";
            document.getElementById('modal').classList.remove('hidden');
        }

        function editProduct(id, name, price, cat, img) {
            document.getElementById('inp-id').value = id;
            document.getElementById('inp-name').value = name;
            document.getElementById('inp-price').value = price;
            document.getElementById('inp-cat').value = cat;
            document.getElementById('inp-img-url').value = img;
            document.getElementById('inp-preview').src = img;
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        function saveProduct() {
            const id = document.getElementById('inp-id').value;
            const data = {
                name: document.getElementById('inp-name').value,
                price: parseFloat(document.getElementById('inp-price').value),
                category: document.getElementById('inp-cat').value,
                image: document.getElementById('inp-img-url').value || 'https://placehold.co/300?text=No+Image'
            };

            // LOGIC "REPLACE": 
            // Kita kemaskini URL dalam DB. Gambar lama di cloud storage akan kekal (sebagai fail yatim)
            // kerana client-side delete adalah tidak selamat tanpa backend server.
            // Namun, di mata user dan app, gambar telah "diganti" sepenuhnya.

            if(id) db.collection('products').doc(id).update(data);
            else db.collection('products').add(data);

            closeModal();
        }

        function delProduct(id) {
            if(confirm("Pasti nak buang produk ini?")) db.collection('products').doc(id).delete();
        }

        // --- BANNER LOGIC ---
        function addBanner() {
            const title = prompt("Tajuk Banner:");
            if(!title) return;
            
            // Buka widget terus untuk upload banner
            cloudinary.createUploadWidget({ cloudName, uploadPreset }, (err, result) => {
                if(!err && result && result.event === "success") {
                    db.collection('banners').add({
                        title: title,
                        image: result.info.secure_url
                    });
                }
            }).open();
        }

        function delBanner(id) {
            if(confirm("Padam banner ini?")) db.collection('banners').doc(id).delete();
        }

        // --- SETTINGS LOGIC ---
        function saveSettings() {
            const wa = document.getElementById('setting-wa').value;
            db.collection('settings').doc('config').set({ whatsapp: wa });
            alert("Tetapan disimpan!");
        }

        // --- CLOUDINARY UPLOAD ---
        function uploadImage(inputId, previewId) {
            const widget = cloudinary.createUploadWidget({
                cloudName: cloudName, 
                uploadPreset: uploadPreset,
                multiple: false,
                sources: ['local', 'camera'],
                styles: { palette: { window: "#FFFFFF", sourceBg: "#F4F4F5", windowBorder: "#90a0b3", tabIcon: "#000000", inactiveTabIcon: "#555a5f", menuIcons: "#555a5f", link: "#A67734", action: "#A67734", inProgress: "#0433ff", complete: "#339933", error: "#cc0000", textDark: "#000000", textLight: "#fcfffd" }}
            }, (error, result) => {
                if (!error && result && result.event === "success") {
                    document.getElementById(inputId).value = result.info.secure_url;
                    document.getElementById(previewId).src = result.info.secure_url;
                }
            });
            widget.open();
        }

    </script>
</body>
</html>
