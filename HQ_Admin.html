<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HQ Admin - Product Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; }
        
        /* SLIDE-OVER PANEL */
        .slide-over { position: fixed; top: 0; right: 0; height: 100%; width: 100%; background: white; box-shadow: -5px 0 25px rgba(0,0,0,0.1); transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 50; overflow-y: auto; }
        .slide-over.open { transform: translateX(0); }
        @media (min-width: 768px) { .slide-over { width: 500px; } }
        
        .slide-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(2px); z-index: 40; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .slide-backdrop.open { opacity: 1; pointer-events: auto; }

        /* UPLOAD BOX */
        .upload-box { border: 2px dashed #cbd5e1; transition: all 0.2s; position: relative; overflow: hidden; background: #f8fafc; }
        .upload-box:active { background: #f1f5f9; border-color: #94a3b8; }
        .upload-box.has-image { border-style: solid; border-color: #A67734; }
        
        /* TOAST */
        .toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px); background: #1e293b; color: white; padding: 12px 24px; border-radius: 50px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); opacity: 0; transition: all 0.3s; z-index: 100; display: flex; items-center; gap: 10px; font-weight: 500; white-space: nowrap; }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

        .nav-link.active { color: #A67734; border-bottom: 2px solid #A67734; background: #fffbf0; }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden text-gray-800">

    <nav class="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-4 md:px-6 shrink-0 z-30">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-yellow-600 rounded-lg flex items-center justify-center text-white font-bold shadow-sm">P</div>
            <h1 class="font-bold text-lg text-gray-800 tracking-tight">HQ Admin</h1>
        </div>
        <div class="flex gap-1">
            <button onclick="switchTab('dashboard')" id="nav-dashboard" class="nav-link active px-3 py-2 text-sm font-semibold text-gray-500 transition flex items-center gap-2"><i class="fas fa-chart-pie"></i> <span class="hidden md:inline">Dashboard</span></button>
            <button onclick="switchTab('products')" id="nav-products" class="nav-link px-3 py-2 text-sm font-semibold text-gray-500 transition flex items-center gap-2"><i class="fas fa-box-open"></i> <span class="hidden md:inline">Products</span></button>
        </div>
    </nav>

    <main class="flex-1 overflow-y-auto p-4 md:p-6 relative pb-24">
        
        <div id="view-dashboard" class="max-w-6xl mx-auto space-y-6 animate-fade-in">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 flex justify-between items-start">
                    <div><p class="text-xs font-bold text-gray-400 uppercase">Total Orders</p><h3 id="dash-orders" class="text-3xl font-bold text-gray-800 mt-1">--</h3></div>
                    <div class="p-3 bg-blue-50 rounded-xl text-blue-500"><i class="fas fa-shopping-bag text-xl"></i></div>
                </div>
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 flex justify-between items-start">
                     <div><p class="text-xs font-bold text-gray-400 uppercase">Revenue</p><h3 id="dash-revenue" class="text-3xl font-bold text-gray-800 mt-1">RM --</h3></div>
                     <div class="p-3 bg-green-50 rounded-xl text-green-500"><i class="fas fa-coins text-xl"></i></div>
                </div>
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 flex justify-between items-start">
                     <div><p class="text-xs font-bold text-gray-400 uppercase">Resellers</p><h3 id="dash-resellers" class="text-3xl font-bold text-gray-800 mt-1">--</h3></div>
                     <div class="p-3 bg-purple-50 rounded-xl text-purple-500"><i class="fas fa-users text-xl"></i></div>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="p-4 border-b border-gray-100"><h2 class="font-bold text-gray-800">Reseller Activity</h2></div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left min-w-[600px]">
                        <thead class="bg-gray-50 text-xs font-semibold text-gray-500 uppercase">
                            <tr><th class="px-6 py-4">Reseller</th><th class="px-6 py-4 text-center">Orders</th><th class="px-6 py-4 text-center">Sales</th></tr>
                        </thead>
                        <tbody id="reseller-table-body" class="divide-y divide-gray-100 text-sm"><tr><td colspan="3" class="p-8 text-center text-gray-400">Loading data...</td></tr></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="view-products" class="max-w-6xl mx-auto hidden">
            <div class="flex justify-between mb-6 gap-3">
                <div class="relative w-full md:w-96">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="searchInput" placeholder="Search products..." class="w-full pl-10 pr-4 py-3 rounded-xl border-none shadow-sm focus:ring-2 focus:ring-yellow-500 bg-white" onkeyup="renderProducts()">
                </div>
                <button onclick="openEditor()" class="bg-gray-900 text-white px-5 py-3 rounded-xl font-bold shadow-lg hover:bg-black transition flex items-center gap-2 whitespace-nowrap"><i class="fas fa-plus"></i> Add New</button>
            </div>

            <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6"></div>
        </div>
    </main>

    <div id="slideBackdrop" class="slide-backdrop" onclick="closeEditor()"></div>
    <div id="productEditor" class="slide-over flex flex-col">
        <div class="p-4 border-b border-gray-100 flex justify-between items-center bg-white sticky top-0 z-10">
            <h2 id="editorTitle" class="text-lg font-bold text-gray-900">Add Product</h2>
            <button onclick="closeEditor()" class="w-8 h-8 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center text-gray-500"><i class="fas fa-times"></i></button>
        </div>
        
        <form id="productForm" class="p-5 space-y-6 flex-1 overflow-y-auto bg-gray-50/50">
            <input type="hidden" id="editProductId">

            <div class="bg-white p-4 rounded-xl border border-gray-100 shadow-sm space-y-4">
                <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider">Product Info</h3>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Product Name</label>
                    <input type="text" id="pName" class="w-full border-gray-300 rounded-lg p-3 text-sm focus:ring-yellow-500 focus:border-yellow-500" placeholder="e.g. Seasalt Cookies" required>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Retail Price (RRP)</label>
                    <div class="relative"><span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 font-bold">RM</span><input type="number" id="pRRP" step="0.01" class="w-full pl-10 border-gray-300 rounded-lg p-3 text-sm focus:ring-yellow-500 focus:border-yellow-500" placeholder="0.00" required></div>
                </div>
            </div>

            <div class="bg-white p-4 rounded-xl border border-gray-100 shadow-sm space-y-4">
                <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider">Images (Tap to Upload)</h3>
                
                <div class="grid grid-cols-3 gap-2">
                    <div id="upload0" class="upload-box rounded-xl h-24 flex flex-col items-center justify-center cursor-pointer" onclick="triggerFile(0)">
                        <img id="prev0" class="w-full h-full object-cover hidden">
                        <div id="ph0" class="text-center"><i class="fas fa-cloud-upload-alt text-gray-400 text-xl"></i><span class="text-[10px] block text-gray-400 mt-1">Main</span></div>
                        <input type="file" id="file0" class="hidden" accept="image/*" onchange="handleFile(0)">
                        <button type="button" onclick="clearImage(0, event)" class="absolute top-1 right-1 bg-red-500 text-white w-5 h-5 rounded-full text-xs hidden items-center justify-center shadow-md z-10" id="clr0"><i class="fas fa-times"></i></button>
                    </div>
                    <div id="upload1" class="upload-box rounded-xl h-24 flex flex-col items-center justify-center cursor-pointer" onclick="triggerFile(1)">
                        <img id="prev1" class="w-full h-full object-cover hidden">
                        <div id="ph1" class="text-center"><i class="fas fa-cloud-upload-alt text-gray-400 text-xl"></i><span class="text-[10px] block text-gray-400 mt-1">2nd</span></div>
                        <input type="file" id="file1" class="hidden" accept="image/*" onchange="handleFile(1)">
                        <button type="button" onclick="clearImage(1, event)" class="absolute top-1 right-1 bg-red-500 text-white w-5 h-5 rounded-full text-xs hidden items-center justify-center shadow-md z-10" id="clr1"><i class="fas fa-times"></i></button>
                    </div>
                    <div id="upload2" class="upload-box rounded-xl h-24 flex flex-col items-center justify-center cursor-pointer" onclick="triggerFile(2)">
                        <img id="prev2" class="w-full h-full object-cover hidden">
                        <div id="ph2" class="text-center"><i class="fas fa-cloud-upload-alt text-gray-400 text-xl"></i><span class="text-[10px] block text-gray-400 mt-1">3rd</span></div>
                        <input type="file" id="file2" class="hidden" accept="image/*" onchange="handleFile(2)">
                        <button type="button" onclick="clearImage(2, event)" class="absolute top-1 right-1 bg-red-500 text-white w-5 h-5 rounded-full text-xs hidden items-center justify-center shadow-md z-10" id="clr2"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                <div id="uploadLoader" class="hidden flex items-center justify-center gap-2 text-blue-600 text-xs font-bold py-2 bg-blue-50 rounded-lg animate-pulse"><i class="fas fa-spinner fa-spin"></i> Uploading...</div>
            </div>

            <div class="bg-white p-4 rounded-xl border border-gray-100 shadow-sm space-y-4">
                <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider">Reseller Tiers</h3>
                
                <div class="flex items-center gap-2">
                    <span class="w-10 text-xs font-bold bg-gray-100 py-1 px-2 rounded text-center">T1</span>
                    <input type="number" id="t1Min" class="w-16 border-gray-300 rounded p-2 text-sm text-center" value="1" placeholder="Min">
                    <span class="text-xs text-gray-400">Qty @ RM</span>
                    <input type="number" id="t1Price" class="flex-1 border-gray-300 rounded p-2 text-sm" placeholder="Price">
                </div>
                <div class="flex items-center gap-2">
                    <span class="w-10 text-xs font-bold bg-gray-100 py-1 px-2 rounded text-center">T2</span>
                    <input type="number" id="t2Min" class="w-16 border-gray-300 rounded p-2 text-sm text-center" value="10" placeholder="Min">
                    <span class="text-xs text-gray-400">Qty @ RM</span>
                    <input type="number" id="t2Price" class="flex-1 border-gray-300 rounded p-2 text-sm" placeholder="Price">
                </div>
                <div class="flex items-center gap-2">
                    <span class="w-10 text-xs font-bold bg-gray-100 py-1 px-2 rounded text-center">T3</span>
                    <input type="number" id="t3Min" class="w-16 border-gray-300 rounded p-2 text-sm text-center" value="50" placeholder="Min">
                    <span class="text-xs text-gray-400">Qty @ RM</span>
                    <input type="number" id="t3Price" class="flex-1 border-gray-300 rounded p-2 text-sm" placeholder="Price">
                </div>
            </div>
            <div class="h-6"></div>
        </form>

        <div class="p-4 border-t border-gray-100 bg-white sticky bottom-0 z-10">
            <button id="saveBtn" onclick="submitProduct()" class="w-full bg-gray-900 text-white py-3.5 rounded-xl font-bold hover:bg-black shadow-lg transition active:scale-95">Save Product</button>
        </div>
    </div>

    <div id="toast" class="toast"><i class="fas fa-check-circle text-green-400 text-lg"></i><span id="toastMsg">Success</span></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, addDoc, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ⚠️ PASTE YOUR FIREBASE CONFIG HERE ⚠️
        const firebaseConfig = {
            apiKey: "AIzaSyABXTYtbuFrlYo3AubzNQKOE2hRWSkompU", 
            authDomain: "pipahcookies-d6b3b.firebaseapp.com",
            projectId: "pipahcookies-d6b3b",
            storageBucket: "pipahcookies-d6b3b.firebasestorage.app",
            messagingSenderId: "...",
            appId: "..."
        };

        // ⚠️ PASTE YOUR CLOUDINARY CONFIG HERE ⚠️
        const CLOUD_NAME = "dctvxb1q0"; 
        const UPLOAD_PRESET = "RSPipahCookies"; 

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let products = [], orders = [], uploadedImages = [null, null, null];

        function init() {
            onSnapshot(query(collection(db, 'products'), orderBy('name')), (snap) => {
                products = []; snap.forEach(d => products.push({id: d.id, ...d.data()})); renderProducts();
            });
            onSnapshot(query(collection(db, 'orders'), orderBy('created_at', 'desc')), (snap) => {
                orders = []; snap.forEach(d => orders.push({id: d.id, ...d.data()})); renderDashboard();
            });
        }
        init();

        window.switchTab = (tab) => {
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById(`nav-${tab}`).classList.add('active');
            document.getElementById('view-dashboard').classList.add('hidden');
            document.getElementById('view-products').classList.add('hidden');
            document.getElementById(`view-${tab}`).classList.remove('hidden');
        };

        function renderDashboard() {
            const totalOrders = orders.length;
            const totalRev = orders.reduce((sum, o) => sum + (o.total || 0), 0);
            const resellers = new Set(orders.map(o => o.reseller_wa)).size;
            document.getElementById('dash-orders').innerText = totalOrders;
            document.getElementById('dash-revenue').innerText = `RM ${totalRev.toFixed(2)}`;
            document.getElementById('dash-resellers').innerText = resellers;

            const rMap = {};
            orders.forEach(o => {
                const k = o.reseller_wa || 'Unknown';
                if(!rMap[k]) rMap[k] = { brand: o.reseller_brand || 'No Brand', count: 0, sales: 0 };
                rMap[k].count++; rMap[k].sales += (o.total || 0);
            });

            const tbody = document.getElementById('reseller-table-body');
            tbody.innerHTML = '';
            Object.values(rMap).forEach(r => {
                tbody.innerHTML += `<tr class="border-b border-gray-50 last:border-none hover:bg-gray-50 transition"><td class="px-6 py-4"><div>${r.brand}</div></td><td class="px-6 py-4 text-center font-bold text-gray-500">${r.count}</td><td class="px-6 py-4 text-center text-green-600 font-bold">RM ${r.sales.toFixed(2)}</td></tr>`;
            });
        }

        window.renderProducts = () => {
            const grid = document.getElementById('product-grid');
            const term = document.getElementById('searchInput').value.toLowerCase();
            grid.innerHTML = '';
            products.forEach(p => {
                if(p.name.toLowerCase().includes(term)) {
                    const img = (p.images && p.images[0]) ? p.images[0] : 'https://placehold.co/400x300/e2e8f0/94a3b8?text=No+Image';
                    grid.innerHTML += `
                        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden flex flex-col group">
                            <div class="h-48 relative bg-gray-50 shrink-0">
                                <img src="${img}" class="w-full h-full object-cover">
                                <div class="absolute top-2 right-2 flex gap-2">
                                    <button onclick="editProduct('${p.id}')" class="bg-white/90 backdrop-blur-sm p-2 rounded-full shadow hover:text-blue-600 transition"><i class="fas fa-pen"></i></button>
                                    <button onclick="delProduct('${p.id}')" class="bg-white/90 backdrop-blur-sm p-2 rounded-full shadow hover:text-red-600 transition"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>
                            <div class="p-4 flex-1">
                                <h3 class="font-bold text-gray-800 leading-tight mb-1">${p.name}</h3>
                                <p class="text-sm text-gray-500">RRP: <span class="font-bold text-gray-900">RM ${p.rrp}</span></p>
                                <div class="mt-3 flex gap-2 text-[10px] text-gray-400">
                                    <span class="bg-gray-100 px-2 py-1 rounded">Buy ${p.tiers?.[0]?.min || 1}: RM${p.tiers?.[0]?.price||0}</span>
                                    <span class="bg-gray-100 px-2 py-1 rounded">Buy ${p.tiers?.[1]?.min || 10}: RM${p.tiers?.[1]?.price||0}</span>
                                </div>
                            </div>
                        </div>`;
                }
            });
            if(products.length === 0) grid.innerHTML = `<div class="col-span-full text-center py-12 text-gray-400">No products found. Add one!</div>`;
        };

        window.triggerFile = (i) => document.getElementById(`file${i}`).click();
        
        window.handleFile = async (i) => {
            const file = document.getElementById(`file${i}`).files[0];
            if(!file) return;
            document.getElementById('uploadLoader').classList.remove('hidden');
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', UPLOAD_PRESET);
            try {
                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: 'POST', body: formData });
                const data = await res.json();
                if(data.secure_url) { uploadedImages[i] = data.secure_url; updateImgUI(i); } else { showToast("Upload Error"); }
            } catch(e) { console.error(e); showToast("Network Error"); } 
            finally { document.getElementById('uploadLoader').classList.add('hidden'); }
        };

        window.clearImage = (i, e) => { e.stopPropagation(); uploadedImages[i] = null; document.getElementById(`file${i}`).value = ''; updateImgUI(i); };
        function updateImgUI(i) {
            const url = uploadedImages[i];
            const img = document.getElementById(`prev${i}`);
            const ph = document.getElementById(`ph${i}`);
            const clr = document.getElementById(`clr${i}`);
            const box = document.getElementById(`upload${i}`);
            if(url) { img.src = url; img.classList.remove('hidden'); ph.classList.add('hidden'); clr.classList.remove('hidden'); clr.style.display = 'flex'; box.classList.add('has-image'); }
            else { img.src = ''; img.classList.add('hidden'); ph.classList.remove('hidden'); clr.classList.add('hidden'); box.classList.remove('has-image'); }
        }

        window.editProduct = (id) => {
            const p = products.find(x => x.id === id);
            if(!p) return;
            document.getElementById('editProductId').value = p.id;
            document.getElementById('editorTitle').innerText = 'Edit Product';
            document.getElementById('pName').value = p.name;
            document.getElementById('pRRP').value = p.rrp;
            uploadedImages = [null,null,null];
            if(p.images) p.images.forEach((u,i) => { if(i<3) uploadedImages[i]=u; });
            [0,1,2].forEach(i => updateImgUI(i));
            if(p.tiers) { 
                document.getElementById('t1Price').value=p.tiers[0]?.price||''; document.getElementById('t1Min').value=p.tiers[0]?.min||'1';
                document.getElementById('t2Price').value=p.tiers[1]?.price||''; document.getElementById('t2Min').value=p.tiers[1]?.min||'10';
                document.getElementById('t3Price').value=p.tiers[2]?.price||''; document.getElementById('t3Min').value=p.tiers[2]?.min||'50';
            }
            openEditor();
        };

        window.submitProduct = async () => {
            const btn = document.getElementById('saveBtn'); 
            const originalText = btn.innerText;
            btn.innerText = "Saving..."; btn.disabled = true;
            const data = {
                name: document.getElementById('pName').value,
                rrp: parseFloat(document.getElementById('pRRP').value||0),
                images: uploadedImages.filter(x => x),
                tiers: [
                    { price: parseFloat(document.getElementById('t1Price').value||0), min: parseInt(document.getElementById('t1Min').value||1) }, 
                    { price: parseFloat(document.getElementById('t2Price').value||0), min: parseInt(document.getElementById('t2Min').value||10) }, 
                    { price: parseFloat(document.getElementById('t3Price').value||0), min: parseInt(document.getElementById('t3Min').value||50) }
                ]
            };
            const id = document.getElementById('editProductId').value;
            try {
                if(id) { await updateDoc(doc(db, 'products', id), data); showToast("Updated!"); }
                else { await addDoc(collection(db, 'products'), data); showToast("Created!"); }
                closeEditor();
            } catch(e) { console.error(e); showToast("Error Saving"); }
            finally { btn.innerText = originalText; btn.disabled = false; }
        };

        window.delProduct = async (id) => { 
            if(confirm("Delete this product permanently?")) { await deleteDoc(doc(db, 'products', id)); showToast("Deleted"); } 
        };

        window.openEditor = () => { document.getElementById('slideBackdrop').classList.add('open'); document.getElementById('productEditor').classList.add('open'); document.body.style.overflow = 'hidden'; };
        window.closeEditor = () => { document.getElementById('slideBackdrop').classList.remove('open'); document.getElementById('productEditor').classList.remove('open'); document.body.style.overflow = ''; resetForm(); };
        function resetForm() { document.getElementById('productForm').reset(); document.getElementById('editProductId').value=''; document.getElementById('editorTitle').innerText='Add Product'; uploadedImages=[null,null,null]; [0,1,2].forEach(i => updateImgUI(i)); }
        function showToast(msg) { const t = document.getElementById('toast'); document.getElementById('toastMsg').innerText=msg; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),3000); }
    </script>
</body>
</html>
