<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>3D Avatar Creator (Fixed)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; font-family: sans-serif; }
        canvas { display: block; }
        
        /* UI Layer */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column; justify-content: flex-end;
        }
        
        /* Controls Area */
        .controls {
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            pointer-events: auto;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            color: white;
        }

        .row { margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between; }
        label { font-size: 14px; color: #ccc; }
        
        /* Custom Inputs */
        input[type="range"] { width: 60%; }
        input[type="color"] { border: none; width: 40px; height: 40px; border-radius: 50%; overflow: hidden; }

        /* Loader */
        #loader {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: #111; z-index: 999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: white;
            transition: opacity 0.5s;
        }
        .spinner {
            width: 40px; height: 40px; 
            border: 4px solid #333; border-top-color: #007AFF; 
            border-radius: 50%; animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        #error-msg { color: #ff4444; display: none; text-align: center; padding: 20px;}
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.150.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.150.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div id="status-text">Loading 3D Engine...</div>
        <div id="error-msg">
            Taking too long?<br>
            1. Check your internet (needed for first load)<br>
            2. Try opening in Chrome browser
        </div>
    </div>

    <div id="ui-layer">
        <div class="controls">
            <div class="row">
                <label>Skin Color</label>
                <input type="color" id="colorSkin" value="#ffdbac">
            </div>
            <div class="row">
                <label>Body Color</label>
                <input type="color" id="colorBody" value="#333333">
            </div>
            <div class="row">
                <label>Head Size</label>
                <input type="range" id="sizeHead" min="0.5" max="1.5" step="0.1" value="1">
            </div>
            <div style="text-align: center; margin-top: 10px; font-size: 12px; color: #666;">
                Swipe to Rotate &bull; Pinch to Zoom
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- 1. REMOVE LOADER ON SUCCESS ---
        const loader = document.getElementById('loader');
        loader.style.opacity = '0';
        setTimeout(() => loader.remove(), 500);

        // --- 2. SETUP SCENE ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x202020);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 1, 4);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- 3. LIGHTS ---
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // --- 4. CREATE CHARACTER ---
        const charGroup = new THREE.Group();
        scene.add(charGroup);

        // Materials
        const skinMat = new THREE.MeshStandardMaterial({ color: 0xffdbac });
        const bodyMat = new THREE.MeshStandardMaterial({ color: 0x333333 });

        // Head
        const head = new THREE.Mesh(new THREE.SphereGeometry(0.6, 32, 32), skinMat);
        head.position.y = 1.4;
        charGroup.add(head);

        // Body
        const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.5, 1.2, 4, 16), bodyMat);
        body.position.y = 0.4;
        charGroup.add(body);

        // Eyes
        const eyeGeo = new THREE.SphereGeometry(0.08, 16, 16);
        const eyeMat = new THREE.MeshBasicMaterial({ color: 0x000000 });
        const leftEye = new THREE.Mesh(eyeGeo, eyeMat);
        const rightEye = new THREE.Mesh(eyeGeo, eyeMat);
        leftEye.position.set(-0.2, 1.5, 0.5);
        rightEye.position.set(0.2, 1.5, 0.5);
        charGroup.add(leftEye);
        charGroup.add(rightEye);

        // --- 5. CONTROLS ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // --- 6. UI CONNECT ---
        document.getElementById('colorSkin').addEventListener('input', (e) => skinMat.color.set(e.target.value));
        document.getElementById('colorBody').addEventListener('input', (e) => bodyMat.color.set(e.target.value));
        document.getElementById('sizeHead').addEventListener('input', (e) => {
            const s = e.target.value;
            head.scale.set(s,s,s);
            // Adjust eyes
            leftEye.position.set(-0.2*s, 1.4 + (0.1*s), 0.5*s);
            rightEye.position.set(0.2*s, 1.4 + (0.1*s), 0.5*s);
        });

        // --- 7. ANIMATION ---
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>

    <script>
        // If the 3D engine (module above) fails to load in 4 seconds, show error
        setTimeout(() => {
            if(document.getElementById('loader')) {
                document.getElementById('status-text').style.display = 'none';
                document.getElementById('error-msg').style.display = 'block';
                document.querySelector('.spinner').style.display = 'none';
            }
        }, 4000);
    </script>

</body>
</html>
